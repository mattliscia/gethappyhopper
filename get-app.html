<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Claim Your Restaurant - HappyHopper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .main-cta {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            line-height: 1.2;
            max-width: 500px;
            margin-bottom: 0.5rem;
        }

        .sub-cta {
            color: white;
            font-size: 1.2rem;
            line-height: 1.4;
            max-width: 400px;
            margin-bottom: 1rem;
        }

        .qr-code {
            width: 100%;
            height: 100vw;
            max-height: 80vh;
            max-width: 100vh;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 class="main-cta">Download HappyHopper Now!</h1>
    <p class="sub-cta">Your 5 o'clock deserves better</p>
    <div class="qr-code">
        <img src="images/get_app_qr.png" alt="Scan to claim your restaurant">
    </div>
</body>
</html>
