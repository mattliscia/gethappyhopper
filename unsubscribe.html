<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - HappyHopper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: #4CAF50;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Unsubscribe from Happy Hopper</h1>
    <div class="form-container">
        <form id="unsubscribeForm">
            <p>Enter your email address to unsubscribe from our communications:</p>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            <button type="submit">Unsubscribe</button>
        </form>
        <div id="successMessage" class="success-message">
            You have been successfully unsubscribed. Thank you!
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Auto-fill email if provided in URL
        document.addEventListener('DOMContentLoaded', function() {
            const email = getUrlParameter('email');
            if (email) {
                document.getElementById('email').value = email;
            }
        });

        document.getElementById('unsubscribeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const webhookUrl = 'https://discord.com/api/webhooks/1364678202445791305/7uqlK3F-ivO4oY85qTG-LW6xFQMUbYpLmIZMnH-0gHCsNaYWiAEGhcG-i4KfYMturQ_1'; // Replace with your actual webhook URL
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `New unsubscribe request for gethappyhopper.com: ${email}`
                    })
                });

                if (response.ok) {
                    document.getElementById('unsubscribeForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert('There was an error processing your request. Please try again later.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error processing your request. Please try again later.');
            }
        });
    </script>
</body>
</html>
